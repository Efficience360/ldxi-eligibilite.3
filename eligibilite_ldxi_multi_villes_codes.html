    function normalize(text) {
      return text.normalize("NFD").replace(/[̀-ͯ]/g, "").toLowerCase().trim();
    }

    function checkEligibility() {
      const input = document.getElementById("searchInput").value.trim();
      const result = document.getElementById("result");

      if (!input) {
        result.innerText = "Veuillez entrer un code postal ou une ville.";
        result.style.color = "red";
        return;
      }

      const isPostalCode = /^\d{5}$/.test(input);

      if (isPostalCode) {
        if (codes[input]) {
          const villesList = codes[input].join(", ");
          result.innerText = "✅ Oui, vous êtes raccordable par LDXi à : " + villesList + " (" + input + ").";
          result.style.color = "green";
        } else {
          result.innerText = "❌ Non, nous ne raccordons pas encore cette localisation.";
          result.style.color = "orange";
        }
      } else {
        const normInput = normalize(input);
        if (villes[normInput]) {
          const codesList = villes[normInput].join(", ");
          result.innerText = "✅ Oui, vous êtes raccordable par LDXi à " + input + " (code(s) : " + codesList + ").";
          result.style.color = "green";
        } else {
          result.innerText = "❌ Non, nous ne raccordons pas encore cette localisation.";
          result.style.color = "orange";
        }
      }
    }
